<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="zombie.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π –ø–ª–µ–µ—Ä</title>
    <style>
        :root {
            --primary: #1db954;
            --bg: #121212;
            --text: #ffffff;
            --secondary-text: #b3b3b3;
            --card-bg: #181818;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .player {
            background-color: var(--card-bg);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .player:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
        }

        .cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            margin-bottom: 24px;
            text-align: center;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist {
            color: var(--secondary-text);
            font-size: 16px;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 4px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--secondary-text);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            margin-bottom: 16px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
        }

        .control-btn:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .play-btn {
            background-color: var(--primary);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 24px;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }

        .volume-slider {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            appearance: none;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .playlist {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .playlist-item.active {
            background-color: rgba(29, 185, 84, 0.2);
        }

        .add-track {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .add-track input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            color: var(--text);
        }

        .add-track button {
            background-color: var(--primary);
            border: none;
            border-radius: 4px;
            color: var(--text);
            padding: 8px 12px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .player {
                padding: 16px;
            }
            
            .controls {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <img src="https://placehold.co/400x400/1db954/ffffff?text=Music" alt="–û–±–ª–æ–∂–∫–∞" class="cover" id="cover">
        
        <div class="song-info">
            <h2 class="song-title" id="song-title">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</h2>
            <p class="artist" id="artist">–ò–∑ –ø–ª–µ–π–ª–∏—Å—Ç–∞</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span class="current-time" id="current-time">0:00</span>
                <span class="duration" id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn play-btn" id="play-btn">‚ñ∂</button>
            <button class="control-btn" id="next-btn">‚è≠</button>
        </div>
        
        <div class="volume-control">
            <button class="control-btn" id="volume-icon">üîä</button>
            <input type="range" min="0" max="100" value="80" class="volume-slider" id="volume-slider">
        </div>

        <div class="add-track">
            <input type="text" id="track-url" placeholder="URL —Ç—Ä–µ–∫–∞ (mp3)">
            <button id="add-track">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>

        <div class="playlist" id="playlist">
            <!-- –¢—Ä–µ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –≠–ª–µ–º–µ–Ω—Ç—ã –ø–ª–µ–µ—Ä–∞
            const audio = new Audio();
            const playBtn = document.getElementById('play-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeIcon = document.getElementById('volume-icon');
            const songTitle = document.getElementById('song-title');
            const artist = document.getElementById('artist');
            const cover = document.getElementById('cover');
            const playlist = document.getElementById('playlist');
            const trackUrlInput = document.getElementById('track-url');
            const addTrackBtn = document.getElementById('add-track');

            // –ü–ª–µ–π–ª–∏—Å—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            let tracks = [
                {
                    title: "Lofi Study",
                    artist: "Chill Vibes",
                    cover: "https://placehold.co/400x400/1db954/ffffff?text=Lofi",
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
                },
                {
                    title: "Jazz Relax",
                    artist: "Coffee Time",
                    cover: "https://placehold.co/400x400/1db954/ffffff?text=Jazz",
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
                },
                {
                    title: "Focus Mode",
                    artist: "Deep Work",
                    cover: "https://placehold.co/400x400/1db954/ffffff?text=Focus",
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
                }
            ];

            let currentTrackIndex = 0;
            let isPlaying = false;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞
            function initPlayer() {
                renderPlaylist();
                loadTrack(currentTrackIndex);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É API –¥–ª—è –æ–±–ª–æ–∂–µ–∫
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: tracks[currentTrackIndex].title,
                        artist: tracks[currentTrackIndex].artist,
                        artwork: [
                            { src: tracks[currentTrackIndex].cover, sizes: '400x400', type: 'image/png' }
                        ]
                    });
                }
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞
            function loadTrack(index) {
                const track = tracks[index];
                audio.src = track.url;
                songTitle.textContent = track.title;
                artist.textContent = track.artist;
                cover.src = track.cover;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ –ø–ª–µ–π–ª–∏—Å—Ç–µ
                updateActivePlaylistItem();
                
                if (isPlaying) {
                    audio.play();
                    playBtn.textContent = '‚è∏';
                }
            }

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
            function togglePlay() {
                if (isPlaying) {
                    audio.pause();
                    playBtn.textContent = '‚ñ∂';
                } else {
                    audio.play();
                    playBtn.textContent = '‚è∏';
                }
                isPlaying = !isPlaying;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            function updateProgress() {
                const { duration, currentTime } = audio;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
                currentTimeEl.textContent = formatTime(currentTime);
                
                // –ê–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
                if (duration && currentTime >= duration - 0.5) {
                    nextTrack();
                }
            }

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
            function nextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) audio.play();
            }

            // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
            function prevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) audio.play();
            }

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç—å—é
            function setVolume() {
                const volume = this.value / 100;
                audio.volume = volume;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                if (volume == 0) {
                    volumeIcon.textContent = 'üîá';
                } else if (volume < 0.5) {
                    volumeIcon.textContent = 'üîà';
                } else {
                    volumeIcon.textContent = 'üîä';
                }
            }

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞ –∏–∑ –ø–ª–µ–π–ª–∏—Å—Ç–∞
            function playFromPlaylist(index) {
                currentTrackIndex = index;
                loadTrack(currentTrackIndex);
                if (!isPlaying) {
                    togglePlay();
                } else {
                    audio.play();
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞
            function updateActivePlaylistItem() {
                const items = playlist.querySelectorAll('.playlist-item');
                items.forEach((item, index) => {
                    if (index === currentTrackIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            // –†–µ–Ω–¥–µ—Ä –ø–ª–µ–π–ª–∏—Å—Ç–∞
            function renderPlaylist() {
                playlist.innerHTML = '';
                tracks.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    if (index === currentTrackIndex) item.classList.add('active');
                    item.innerHTML = `
                        <strong>${track.title}</strong> - ${track.artist}
                    `;
                    item.addEventListener('click', () => playFromPlaylist(index));
                    playlist.appendChild(item);
                });
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞
            function addTrack() {
                const url = trackUrlInput.value.trim();
                if (!url) return;
                
                const newTrack = {
                    title: `–¢—Ä–µ–∫ ${tracks.length + 1}`,
                    artist: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å',
                    cover: 'https://placehold.co/400x400/1db954/ffffff?text=New',
                    url: url
                };
                
                tracks.push(newTrack);
                renderPlaylist();
                trackUrlInput.value = '';
                
                // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π —Ç—Ä–µ–∫, –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ
                if (tracks.length === 1) {
                    loadTrack(0);
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ç—Ä–µ–∫–∞
            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });

            // –°–æ–±—ã—Ç–∏—è
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextTrack);
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', setVolume);
            addTrackBtn.addEventListener('click', addTrack);
            trackUrlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTrack();
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            initPlayer();
        });
    </script>
</body>
</html>
